<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
        <div class="container">

            <div class="row">
                <div class="col-sm-12">
                    <div id="title">
                        <h1>Strange But True!... Trivia</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div id="timeRemaining"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div id="start"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div id="question"></div>
                </div>
            </div>

            <div class="row">
               <div class="col-sm-12">
                    <div id="answer1" class="selection" value="1"></div>
                    <div id="answer2" class="selection" value="2"></div>
                    <div id="answer3" class="selection" value="3"></div>
                    <div id="answer4" class="selection" value="4"></div>
                </div>
            </div>

        </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript code -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
